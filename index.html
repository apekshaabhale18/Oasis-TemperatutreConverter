<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Temperature Converter</div>
    </header>
    <main>
        <div class="cont">
            <div class="main-cont">
                <p>
                    <label class="get">Fahrenheit</label>
                    <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
                    oninput="temperatureConverter(this.value)"
                    onchange="temperatureConverter(this.value)">
                  </p>
                  <p class="res">Celsius: <span id="outputCelsius"></span></p>
            </div>
        </div>
    </main>
    <script src="action.js"></script>
</body>
</html>
